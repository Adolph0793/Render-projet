<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<style>
    body { font-family: 'Inter', sans-serif; background-color:#f3f4f6; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .form-container { width:100%; max-width:420px; }
</style>
</head>
<body>
<div class="form-container bg-white p-8 rounded-lg shadow-xl m-4">
<h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Inscription</h1>
<form id="signupForm" class="space-y-4">
<div>
<label for="name" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
<input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>
<div>
<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
<input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>
<div>
<label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
<input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>
<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
S'inscrire
</button>
</form>
<div id="messageBox" class="mt-4 p-4 rounded-md text-sm text-center hidden"></div>
</div>

<script>
const API_URL = "https://MON-BACKEND.onrender.com/api/signup"; // Remplace par ton URL publique
document.getElementById('signupForm').addEventListener('submit', async function(event){
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageBox = document.getElementById('messageBox');

    messageBox.textContent = 'Envoi en cours...';
    messageBox.className = 'mt-4 p-4 rounded-md text-sm text-center bg-blue-100 text-blue-700';
    messageBox.style.display = 'block';

    try{
        const response = await fetch(API_URL, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({name,email,password})
        });
        const data = await response.json();
        if(!response.ok) throw new Error(data.message);

        messageBox.textContent = data.message;
        messageBox.className = 'mt-4 p-4 rounded-md text-sm text-center bg-green-100 text-green-700';
        document.getElementById('signupForm').reset();
    } catch(error){
        messageBox.textContent = error.message;
        messageBox.className = 'mt-4 p-4 rounded-md text-sm text-center bg-red-100 text-red-700';
    }
});
</script>
</body>
</html>
