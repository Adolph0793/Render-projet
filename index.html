<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Inscription</h1>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="name" placeholder="Nom" required class="w-full p-2 border rounded">
            <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded">
            <input type="password" id="password" placeholder="Mot de passe" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">S'inscrire</button>
        </form>
        <div id="messageBox" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageBox.style.display = 'block';
            messageBox.textContent = "Envoi en cours...";

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();
                messageBox.textContent = data.message;
                if(res.ok) form.reset();
            } catch(err) {
                messageBox.textContent = "Erreur serveur, r√©essayez.";
            }
        });
    </script>
</body>
</html>
